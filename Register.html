<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <form class="login-form">
        <h1>Registro Novo Cliente</h1>
        <label>Nome Completo:</label>
        <input type="text" />
        <label>Email:</label>
        <input type="email" />
        <label>Data de Nascimento:</label>
        <input type="date" />
        <label>Estado:</label>
        <select>
          <option value="volvo">Santa Catarina</option>
          <option value="saab">Rio Grande do Sul</option>
        </select>
        <label>Endereço</label>
        <input type="text" /> <label>Sexo</label>
        <div class="radio">
          <input type="radio" />
          <p>Masculino</p>
          <br />
          <input type="radio" />
          <p>Feminino</p>
          <br />
        </div>
        <label>Categorias de interesse(marque mais de uma):</label>
        <div class="checkbox">
          <input type="checkbox" />
          <p>Praia</p>
          <input type="checkbox" />
          <p>Campo</p>
          <input type="checkbox" />
          <p>Nacionais</p>
          <input type="checkbox" />
          <p>Internacionais</p>
          <input type="checkbox" />
          <p>Serra</p>
          <input type="checkbox" />
          <p>Cidade</p>
        </div>
        <label>Login:</label>
        <input type="text" />
        <label>Senha:</label>
        <input type="password" />
        <button type="submit">
          <a class="hyperlink" style="color: white" href="./pagamento.html"
            >Salvar</a
          >
        </button>
        <div class="next">
          <p>Já tem cadastro?</p>
          <a href="./Login.html">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
